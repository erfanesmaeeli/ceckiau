{% extends "admin/base_site.html" %}
{% load static %}
{% block extrahead %}
    <style>
    @font-face {
      font-family: 'Vazir';
      src: url({% static 'fonts/Vazir/Vazir-FD.woff' %});
    }

    body{
      font-family: "Vazir" !important;
    }

    td, th{
      font-family: "Vazir" !important;
      padding: 15px;
    }

    input, textarea, select, .form-row p, form .button {
      font-family: "Vazir" !important;
    }
    
    div.breadcrumbs a, div.breadcrumbs a:visited{
       color: #1a0b83;
    }
    
    a, a:visited, a:hover, a:focus{
        color:rgb(48, 105, 152);
    }
   
    #branding h1, #branding h1 a:link, #branding h1 a:visited, thead th, tfoot td{
      color: #fff
    }
    .row2 {
    background: rgb(62 137 199 / 7%);
  }
    a.section:link, a.section:visited{
      font-size: 14px;
    }
    #changelist table thead th{
      padding: 5px;
    }
    #user-tools a:focus, #user-tools a:hover{
      color: black;
    }

    thead th{
      background: rgba(62, 137, 199, 1);
    }
    thead th a:link, thead th a:visited{
      color: #fff;

    }
    thead th.sorted{
      background: rgb(48, 105, 152);
    }
    table thead th .text a:focus, table thead th .text a:hover{
      color: black;
      border-radius: 25px;
    }
    </style>
{% endblock %}
